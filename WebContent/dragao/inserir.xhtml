<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Dragão - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.nome}" size="25"/><br/>
		<a class="main-form">Nascimento:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.nascimento}" size="25"/><br/>
		<a class="main-form">Está morto?</a> <br/>
		 <p:selectBooleanCheckbox value="#{dragaoBean.dragao.morto}" /><br/>
		<a class="main-form">Classe:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.classe}" size="25"/><br/>
		<a class="main-form">Chifres:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.chifres}" size="25"/><br/>
		<a class="main-form">Escamas:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.escamas}" size="25"/><br/>
		<a class="main-form">Fogo:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.fogo}" size="25"/><br/>
		<a class="main-form">Draconiano:</a> <br/> 
		  <p:selectOneMenu value="#{dragaoBean.draconiano}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{dragaoBean.humanos}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<a class="main-form">Transformacao:</a> <br/> 
		  <p:selectOneMenu value="#{dragaoBean.transformacao}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{dragaoBean.transformacoes}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<p><h:commandButton value="Inserir" class="button" action="#{dragaoBean.inserir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
