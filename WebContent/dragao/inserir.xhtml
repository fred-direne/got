<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Dragão - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.nome}" size="25"/><br/>
		<a class="main-form">Nascimento:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.nascimento}" size="25"/><br/>
		<a class="main-form">Está morto?</a> <br/>
		 <p:selectBooleanCheckbox value="#{dragaoBean.dragao.morto}" /><br/>
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{dragaoBean.dragao.nome}" size="25"/><br/>
		<a class="main-form">Seres:</a> <br/> 
		  <p:selectCheckboxMenu value="#{dragaoBean.dragao.seres}" multiple="true" filter="true" filterMatchMode="startsWith">
		  	<f:selectItems value="#{dragaoBean.seres}" var="g" itemValue="#{g}" itemLabel="#{g.motivacao}"/>
		  </p:selectCheckboxMenu> <br/>
		<p><h:commandButton value="Inserir" class="button" action="#{dragaoBean.inserir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
