<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Humano - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>

		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{humanoBean.humano.nome}" size="25"/><br/>
		<a class="main-form">Nascimento:</a> <br/>
		 <h:inputText value="#{humanoBean.humano.nascimento}" size="25"/><br/>
		<a class="main-form">Est√° morto?</a> <br/>
		 <p:selectBooleanCheckbox value="#{humanoBean.humano.morto}" /><br/>
		<a class="main-form">Apelido:</a> <br/>
		 <h:inputText value="#{humanoBean.humano.apelido}" size="25"/><br/>
		<a class="main-form">Pai:</a> <br/> 
		  <p:selectOneMenu value="#{humanoBean.pai}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.humanos}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<a class="main-form">Mae:</a> <br/> 
		  <p:selectOneMenu value="#{humanoBean.mae}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.humanos}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<a class="main-form">Dragao:</a> <br/> 
		  <p:selectOneMenu value="#{humanoBean.dragao}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.dragoes}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>

		  <p:selectOneMenu value="#{humanoBean.cavalo}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.cavalos}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<a class="main-form">Titulo:</a> <br/> 
		  <p:selectOneMenu value="#{humanoBean.titulo}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.titulos}" var="h" itemValue="#{h.number}" itemLabel="#{h.number}"/>
		  </p:selectOneMenu> <br/>  
		<a class="main-form">Transformacao:</a> <br/> 
		  <p:selectOneMenu value="#{humanoBean.transformacao}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
		  	<f:selectItems value="#{humanoBean.transformacoes}" var="h" itemValue="#{h.nome}" itemLabel="#{h.nome}"/>
		  </p:selectOneMenu> <br/>  
		<p><h:commandButton value="Inserir" class="button" action="#{humanoBean.inserir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
