<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Grupo - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Código:</a> <br/>
		 <h:inputText value="#{grupoBean.grupo.codigo}" size="25" readonly="true"/><br/>
		 <h:inputHidden value="#{grupoBean.grupo.codigo}"/>
		<a class="main-form">Motivação:</a> <br/>
		 <h:inputText value="#{grupoBean.grupo.motivacao}" size="25" readonly="true"/><br/>
		<a class="main-form">Seres:</a> <br/> 
		  <ui:repeat var="s" value="#{grupoBean.grupo.seres}" >
			<h:inputText value="#{s.nome}" readonly="true"/><br/> 
   		  </ui:repeat>
		<p><h:commandButton value="Excluir" class="button" action="#{grupoBean.excluir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
