	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Numero:</a> <br/>
		 <h:inputText value="#{reiBean.rei.number}" size="25" readonly="true"/><br/>
		 <h:inputHidden value="#{reiBean.rei.number}"/>

		 <h:inputText value="#{reiBean.rei.reinado}" size="25" readonly="true"/><br/>

		  <p:inputNumber value="#{reiBean.rei.reputacao}" minValue="0" maxValue="10" decimalPlaces="2" readonly="true"/> <br/>

		  <h:inputText value="#{reiBean.rei.casa}" size="25" readonly="true"/><br/>
		<p><h:commandButton value="Excluir" class="button" action="#{reiBean.excluir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>
