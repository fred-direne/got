<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Batalha - Consultar</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Data:</a> <br/>
		 <h:inputText value="#{batalhaBean.batalha.data}" readonly="true"/><br/>
		<a class="main-form">Local:</a> <br/> 
		  <h:inputText value="#{batalhaBean.batalha.local}" readonly="true"/><br/>
		<a class="main-form">Resultado:</a> <br/> 
		  <h:inputText value="#{batalhaBean.batalha.resultado}" readonly="true"/><br/>
		<a class="main-form">Vencedor:</a> <br/> 
		  <h:inputText value="#{batalhaBean.batalha.vencedor.motivacao}" readonly="true"/><br/> 
		<a class="main-form">Grupos:</a> <br/> 
		  <ui:repeat var="g" value="#{batalhaBean.batalha.grupos}" >
			<h:inputText value="#{g.motivacao}" readonly="true"/><br/> 
   		  </ui:repeat>
		<p><h:commandButton value="Home" class="button" action="#{batalhaBean.consultar}"/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
