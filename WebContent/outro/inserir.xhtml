<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Outro - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{outroBean.outro.nome}" size="25"/><br/>
		<a class="main-form">Arma:</a> <br/>
		 <h:inputText value="#{outroBean.outro.arma}" size="25"/><br/>
		 <a class="main-form">Wights:</a> <br/> 
		  <p:selectCheckboxMenu value="#{outroBean.outro.transformados}" multiple="true" filter="true" filterMatchMode="startsWith">
		  	<f:selectItems value="#{outroBean.wights}" var="g" itemValue="#{g}" itemLabel="#{g.nome}"/>
		  </p:selectCheckboxMenu> <br/>
		<p><h:commandButton value="Inserir" class="button" action="#{outroBean.inserir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
