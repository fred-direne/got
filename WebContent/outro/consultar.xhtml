	xmlns:f="http://xmlns.jcp.org/jsf/core"

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Outro - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{outroBean.outro.nome}" size="25" readonly="true"/><br/>
		 <h:inputHidden value="#{outroBean.outro.nome}"/>
		<a class="main-form">Arma:</a> <br/>
		 <h:inputText value="#{outroBean.outro.arma}" size="25" readonly="true"/><br/>
		 <a class="main-form">Wights:</a> <br/> 
		  	<ui:repeat var="w" value="#{outroBean.outro.transformados}" >
				<h:inputText value="#{w.nome}" readonly="true"/><br/> 
   		  	</ui:repeat>
		<p><h:commandButton value="Home" class="button" action="#{outroBean.consultar}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
