<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Continente - Inserir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{continenteBean.continente.nome}" size="25"/><br/>
		<a class="main-form">Historia:</a> <br/> 
		  <h:inputText value="#{continenteBean.continente.historia}" size="25"/><br/>
		<a class="main-form">Fronteiras:</a> <br/> 
		  <h:inputText value="#{continenteBean.continente.fronteiras}" size="25"/><br/>
		<a class="main-form">Descrição:</a> <br/> 
		  <h:inputText value="#{continenteBean.continente.descricao}" size="25"/><br/>
		<a class="main-form">Unidades:</a> <br/> 
		  <p:selectCheckboxMenu value="#{continenteBean.continente.unidades}" multiple="true" filter="true" filterMatchMode="startsWith">
		  	<f:selectItems value="#{continenteBean.unidades}" var="g" itemValue="#{g}" itemLabel="#{g.nome}"/>
		  </p:selectCheckboxMenu> <br/>
		<a class="main-form">Regiões:</a> <br/> 
		  <p:selectCheckboxMenu value="#{continenteBean.continente.regioes}" multiple="true" filter="true" filterMatchMode="startsWith">
		  	<f:selectItems value="#{continenteBean.regioes}" var="g" itemValue="#{g}" itemLabel="#{g.nome}"/>
		  </p:selectCheckboxMenu> <br/>
		<p><h:commandButton value="Inserir" class="button" action="#{continenteBean.inserir}"/></p>
		<p><h:messages/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
