<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">CRUD Região - Excluir</ui:define>
	<ui:define name="page-content">
	<h:form>
	<div class="box">
		<a class="main-form">Nome:</a> <br/>
		 <h:inputText value="#{fortalezaBean.fortaleza.nome}" readonly="true"/><br/>
		 <h:inputHidden value="#{fortalezaBean.fortaleza.nome}" />
		<a class="main-form">Fundação:</a> <br/> 
		  <h:inputText value="#{fortalezaBean.fortaleza.fundacao}" size="25" readonly="true"/><br/>
		<a class="main-form">Localização:</a> <br/> 
		  <h:inputText value="#{fortalezaBean.fortaleza.localizacao}" size="25" readonly="true"/><br/>
		<a class="main-form">Ruina:</a> <br/> 
		  <h:inputText value="#{fortalezaBean.fortaleza.ruina}" readonly="true"/><br/>
		<a class="main-form">Abandonado:</a> <br/> 
		  <h:inputText value="#{fortalezaBean.fortaleza.abandonado}"  readonly="true" /><br/>
		<a class="main-form">Castelos:</a> <br/> 
		  <ui:repeat var="g" value="#{fortalezaBean.fortaleza.castelos}" >
			<h:inputText value="#{g.nome}" readonly="true"/><br/> 
   		  </ui:repeat>
		<p><h:commandButton value="Excluir" class="button" action="#{fortalezaBean.excluir}"/></p>
	</div>	
	</h:form>
	</ui:define>	
</ui:composition>
</html>
